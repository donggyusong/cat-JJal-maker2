<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      console.log("야옹");

      function CatItem(props){

        console.log("CatItem render");

        return( 
          <li>
            <img src={props.img} style={{width:"150px"}}/>
          </li>
        )
      }

      function Favorites(){

        console.log("Favorites render")

        return(
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"/>
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"/>
          </ul>
        )
      }

      function MainCard({img}){

        console.log("MainCard render")

        function handleHeartClick(){
          console.log("하트 눌렀음");
        }

        function handleHeartMouseOver(){
          console.log("마우스 오버");
        }

        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick} onMouseOver={handleHeartMouseOver}>🤍</button>
          </div>
        )
      }
      

      function Form({handleFormSubmit}){ 

        console.log("Form render")

          return(
            <form onSubmit={handleFormSubmit}>
              <input type="text" name="name" placeholder="영어 대사를 입력해주세요"/>
              <button type="submit">생성</button>
            </form>
          )
      }
      

      function Title(props){
        
        console.log("Title render")

        return(
          <h1>{props.children}</h1>
        )
      }

      function App(){

        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";



        const [count,setCounter] = React.useState(1);
        const [image,setImage] = React.useState(CAT1);
       
        console.log("App render")

        function handleFormSubmit(e){
            e.preventDefault();
            setCounter(count + 1);
            setImage(CAT2)
        }

        //생성버튼을 누르면 MainCard의 고양이 사진을 CAT2로 바꾸자
        //이것도 이제 값을 변경하기 위해서 state를 사용해야한다. 

        return(
          <div>
            <Title>{count}번째 고양이 가라사대</Title>
            <Form handleFormSubmit={handleFormSubmit}/>
            <MainCard img={image}/>
            <Favorites/>
          </div>
        )
      }

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(<App/>, 여기다가그려);
    </script>
  </body>
</html>
