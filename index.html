    }
    .main-card button {

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

      function CatItem(props){

        console.log("CatItem render");

        return( 
          <li><img src={props.img} style={{width:"150px"}}/></li>
        )

      function Favorites({favorites}){
        
        console.log("Favorites render")
        console.log(favorites)

        return(
          <ul className="favorites">
            {favorites.map(cat => <CatItem img={cat} key={cat}/>)}
          </ul>
        )
      }

      function MainCard({img,onHeartClick}){

        console.log("MainCard render")

        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button onClick={handleHeartClick}>🤍</button>
          </div>
        )
      }
      

      function Form({updateMainCat}){ 

        console.log("Form render")

        const [values,setValues] = React.useState("");
        const [errorMsg,setErrorMsg] = React.useState("");
        
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        function handleInputChange(e){
          const userValue = e.target.value
          setValues(userValue.toUpperCase())

            setErrorMsg('');
          if(includesHangul(userValue)===true){
            setErrorMsg("한글은 입력할 수 없습니다.")
          }
        }

          )
      }
      

      function Title(props){
        
        console.log("Title render")

        return(
          <h1>{props.children}</h1>
        )
      }

      function App(){

        console.log("App render")

        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [count,setCounter] = React.useState(1);
        const [image,setImage] = React.useState(CAT1);
        const [favorites,setFavorites] = React.useState([CAT1,CAT2,CAT3]);
        
        function updateMainCat(e){
            e.preventDefault();
            setCounter(count + 1);
            setImage(CAT2)
        }

        function handleHeartClick(e){
          e.preventDefault()
          setFavorites([...favorites,CAT3]) //이 부분을 곰곰히 생각해보자
        }

        return(
          <div>
            <Title>{count}번째 고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat}/>
            <MainCard img={image} onHeartClick={handleHeartClick}/>
            <Favorites favorites={favorites}/>
          </div>
        )
      }

      const 여기다가그려 = document.querySelector("#app");

      ReactDOM.render(<App/>, 여기다가그려);
    </script>
  </body>
</html>
